        <section id="database-section">
            <h1>Item Database</h1>

            <div class="controls-container">
                <div class="sort-controls">
                    <label for="sortSelect">Sort by:</label>
                    <select id="sortSelect">
                        <option value="categoryTypeRarity">Default</option>
                        <option value="nameAsc">Name (A-Z)</option>
                        <option value="nameDesc">Name (Z-A)</option>
                        <option value="category">Category</option>
                        <option value="equipmentType">Type</option>
                        <option value="rarity">Rarity</option>
                    </select>
                </div>
                <div class="search-controls">
                    <input type="text" id="searchInput" placeholder="Search items...">
                </div>
            </div>

            
                        <!-- Removed duplicate item-database div and misplaced button -->
            
                        <div id="item-database" class="database-grid">
